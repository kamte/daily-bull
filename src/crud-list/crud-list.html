<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--
`crud-list`
List of elements with CRUD operatoins

@demo demo/index.html
-->

<dom-module id="crud-list">
    <template>
        <style>
            :host {
                display: block;
                color: #3c3c3c;
                font-family: Helvetica, Arial, sans-serif;
            }

            .items-table {
                width: 100%;
                border-collapse: collapse;
            }

            .header {
                background-color: #808080;
            }

            .header-item{
            }

            .header-item, .item-field {
                text-align: center;
                padding: 8px;
            }

            .item:nth-child(even) {
                background-color: #dddddd;
            }

            .item-field {
            }

            .new-item-link:hover{
                color: #cb4b16;
            }

        </style>

        <table class="items-table">
            <tr class="header">
                <template is="dom-repeat" id="item-headers" items="{{headers}}">
                    <th class="header-item">[[item]]</th>
                </template>
                <th class="header-item"></th>
            </tr>
            <template is="dom-repeat" id="item-list" items="{{items}}">
                <tr class="item">
                    <td class="item-field">[[item.name]]</td>
                    <td class="item-field">[[item.frequency]]</td>
                    <td class="item-field">[[item.location]]</td>
                    <td class="item-field">[[item.thrusts]]</td>
                    <td class="item-field">
                        <paper-icon-button src="http://icons.iconarchive.com/icons/designcontest/outline/32/Pencil-icon.png" alt="edit" title="edit"></paper-icon-button>
                        <paper-icon-button src="http://icons.iconarchive.com/icons/custom-icon-design/mini/32/Close-icon.png" alt="remove" title="remove"></paper-icon-button>
                    </td>
                </tr>
            </template>
        </table>

        <div>
            <paper-icon-button src="http://icons.iconarchive.com/icons/custom-icon-design/mini/32/Add-icon.png" alt="remove" title="remove"></paper-icon-button>
            <paper-button class="new-item-link">New [[itemType]]</paper-button>
        </div>


    </template>
    <script>
        Polymer({

            is: 'crud-list',

            properties: {
                items: {
                    type: Array,
                    value: function () {
                        return [
                            {
                                name: 'Daily meeting',
                                frequency: 'Every day',
                                location: 'office',
                                thrusts: 1
                            },
                            {
                                name: 'Sprint planning',
                                frequency: 'Every two weeks',
                                location: 'office',
                                thrusts: 1
                            },
                            {
                                name: 'Sprint retro',
                                frequency: 'Every two weeks',
                                location: 'office',
                                thrusts: 1
                            },
                            {
                                name: 'Sprint review',
                                frequency: 'Every two weeks',
                                location: 'office',
                                thrusts: 1
                            }
                        ]
                    }
                },

                headers: {
                    type: Array,
                    value: function () {
                        return [
                            'Name',
                            'Frequency',
                            'Location',
                            'Thrusts'
                        ]
                    }
                },

                newItem: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                itemType: {
                    type: String,
                    value: function () {
                        return 'Bull'
                    }
                }
            }

        });
    </script>
</dom-module>
