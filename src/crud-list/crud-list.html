<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--
`crud-list`
List of elements with CRUD operatoins

@demo demo/index.html
-->

<dom-module id="crud-list">
    <template>
        <style>
            :host {
                display: block;
                color: #3c3c3c;
                font-family: Helvetica, Arial, sans-serif;
            }

            .items-table {
                width: 100%;
                border-collapse: collapse;
            }

            .header {
                background-color: #808080;
            }

            .header-item{
            }

            .header-item, .item-field {
                text-align: center;
                padding: 8px;
            }

            .item:nth-child(even) {
                background-color: #dddddd;
            }

            .item:nth-child(even):hover, .item:nth-child(odd):hover {
                background-color: #808080;
                color: white;
            }

            .item-field {
            }

            .new-item-link:hover{
                color: #cb4b16;
            }

        </style>

        <table class="items-table">
            <tr class="header">
                <template is="dom-repeat" id="item-headers" items="{{headers}}">
                    <th class="header-item">[[item]]</th>
                </template>
                <th class="header-item"></th>
            </tr>
            <template is="dom-repeat" id="item-list" items="{{items}}">
                <tr class="item">
                    <td class="item-field">[[item.name]]</td>
                    <td class="item-field">[[item.frequency]]</td>
                    <td class="item-field">[[item.location]]</td>
                    <td class="item-field">[[item.thrusts]]</td>
                    <td class="item-field">
                        <paper-icon-button src="http://icons.iconarchive.com/icons/designcontest/outline/32/Pencil-icon.png" alt="edit" title="edit"></paper-icon-button>
                        <paper-icon-button src="http://icons.iconarchive.com/icons/custom-icon-design/mini/32/Close-icon.png" alt="remove" title="remove"></paper-icon-button>
                    </td>
                </tr>
            </template>
        </table>

        <div>
            <paper-icon-button src="http://icons.iconarchive.com/icons/custom-icon-design/mini/32/Add-icon.png" alt="remove" title="remove"></paper-icon-button>
            <paper-button class="new-item-link">New [[itemType]]</paper-button>
        </div>
        <div>
            <form is="iron-form" method="get" action="/" id="new_item_form">
                <template is="dom-repeat" id="form-item-inputs" items="{{headers}}">
                    <paper-input name="[[item]]" label="[[item]]" required></paper-input>
                </template>
                <paper-button raised id="form_submit" >Submit</paper-button>
                <paper-button raised ID="form_reset">Reset</paper-button>
                <div class="output"></div>
            </form>
        </div>

    </template>
    <script>
        Polymer({

            is: 'crud-list',

            properties: {
                items: {
                    type: Array,
                    value: function () {
                        return [
                            {
                                name: 'Daily meeting',
                                frequency: 'Every day',
                                location: 'office',
                                thrusts: 1
                            },
                            {
                                name: 'Sprint planning',
                                frequency: 'Every two weeks',
                                location: 'office',
                                thrusts: 1
                            },
                            {
                                name: 'Sprint retro',
                                frequency: 'Every two weeks',
                                location: 'office',
                                thrusts: 1
                            },
                            {
                                name: 'Sprint review',
                                frequency: 'Every two weeks',
                                location: 'office',
                                thrusts: 1
                            }
                        ]
                    }
                },

                headers: {
                    type: Array,
                    value: function () {
                        return [
                            'name',
                            'frequency',
                            'location',
                            'thrusts'
                        ]
                    }
                },

                newItem: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                itemType: {
                    type: String,
                    value: function () {
                        return 'Bull'
                    }
                }
            },

            listeners: {
                'form_submit.click': '_submit',
                'form_reset.click': '_reset'
            },

            ready: function() {
                var _this = this;
                this.$.new_item_form.addEventListener('iron-form-submit', function(event) {
                    _this._addItemToList(event.detail);
                });
            },

            /**
             * Function to submit new item form
             * @param event
             * @private
             */
            _submit: function(event) {
                event.currentTarget.parentElement.submit();
            },

            /**
             * Function to reset new item form
             * @param event
             * @private
             */
            _reset: function (event) {
                var form = event.currentTarget.parentElement;
                form.reset();
            },

            /**
             * Function to add item to the list
             * @param item
             * @private
             */
            _addItemToList: function(item){
                this.push('items',item);
            }

        });
    </script>
</dom-module>
