<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="login-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-provider">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <login-form login="[[login]]" user-name="{{user}}" user-password="{{password}}"></login-form>
  </template>

  <script>
    Polymer({
      is: 'login-provider',

      properties: {
        /**
         * Manages user login state
         */
        login: {
          type: Object,
          value: function () {
            return {};
          }
        },
        /**
         * Manages user login state
         */
        user: {
          type: String,
          value: ''
        },
        /**
         * Manages user login state
         */
        password: {
          type: String,
          value: ''
        },
      },

      listeners: {
        'login-form': '_loginHandler'
      },

      _loginHandler: function (event) {
        if (event.detail.login === true) {
          var self = this;
          setTimeout(function () {
            // MOCK
            self.set('login.logged', false);
            self.set('login.logged', true);
          }, 1000);
        }
      }

    });
  </script>
</dom-module>
