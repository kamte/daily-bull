<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-view404">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        padding: 10px 20px;
      }
    </style>

    <!-- 
      If deploying in a folder replace href="/" with the full path to your site.
      Such as: href=="http://polymerelements.github.io/polymer-starter-kit"
    -->
    <img src="../images/bull404.svg" alt="404Bull">
    <div>
      <span>Oops! Seems like you hit a 404.</span>
      <a href="/">Head back home.</a>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view404',
    });
  </script>
</dom-module>
