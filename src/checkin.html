<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="shared-styles.html">

<dom-module id="checkin-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      
      .flex-vertical {
        @apply(--layout-vertical);
        height: 320px;
        text-align: center;
      }
      
      .flexchild-vertical {
        @apply(--layout-flex);
      }
      
      google-map {
        height: 320px;
        box-shadow: 4px 4px 12px -4px rgba(0, 0, 0, 0.75);
      }
      
      paper-spinner {
        margin-top: 135px;
      }
    </style>

    <div class="container flex-vertical">
      <div class="flexchild-vertical">
        <template is="dom-if" if="{{!visible}}">
          <paper-spinner active="{{!visible}}"></paper-spinner>
        </template>
        <template is="dom-if" if="{{visible}}">
          <google-map draggable="false" disable-default-ui disable-map-type-control disable-street-view-control zoom="15" latitude="[[latitude]]"
            longitude="[[longitude]]" api-key="AIzaSyDMWTOPHPe9zi23Mlkz7UEVg_KKEGrjmuU"></google-map>
        </template>
      </div>
      <div>bull detail</div>
      <div>button</div>
    </div>

  </template>

  <script>
    // Properties for user bulls today, Payload decision
    // add map component, center 'here', fallback to 'Madrid'
    // Bull detail

    Polymer({
      is: 'checkin-view',

      properties: {
        latitude: Number,
        longitude: Number,
        visible: {
          type: Boolean,
          value: false
        }
      },

      ready: function () {
        navigator.geolocation.getCurrentPosition(function (position) {
          this.latitude = position.coords.latitude;
          this.longitude = position.coords.longitude;
          this.visible = true;
        }.bind(this));
      }


    });
  </script>
</dom-module>
